<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenplan Radiologie - Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="js/app.js" defer></script>
    <script src="js/editor.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="title-area">
                <h1 id="title">Wochenplan</h1>
                <span id="current-kw">KW </span>
            </div>
            <div class="arrow-buttons">
                <button id="prevWeek"><img src="img/left_arrow.svg" alt="Vorherige Woche"></button>
                <button id="nextWeek"><img src="img/right_arrow.svg" alt="Nächste Woche"></button>
            </div>
            <div class="weekday-buttons">
                <button class="weekday-button" id="weekday-mo">Mo</button>
                <button class="weekday-button" id="weekday-di">Di</button>
                <button class="weekday-button" id="weekday-mi">Mi</button>
                <button class="weekday-button" id="weekday-do">Do</button>
                <button class="weekday-button" id="weekday-fr">Fr</button>
                <button class="weekday-button" id="weekday-sa">Sa</button>
                <button class="weekday-button" id="weekday-so">So</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="plan-area">
            <div class="arbeitsplatz-karten">
            </div>
            <div class="zusatzstatus-karten">
            </div>
        </div>
        <div class="notizen-bereich">
          <textarea id="notes-editor"></textarea>
        </div>
        <div class="mitarbeiter-leiste">
            <div class="pool-bereich">
              <h3>Fachärzte</h3>
              <ul id="facharzt-pool" class="mitarbeiter-pool">
              </ul>
            </div>
            <div class="pool-bereich">
              <h3>Assistenzärzte</h3>
              <ul id="assistenzarzt-pool" class="mitarbeiter-pool">
              </ul>
            </div>
        </div>

        <div class="button-area">
            <button id="wochenuebersicht">Wochenübersicht</button>
            <button id="pdfExport">Export als PDF</button>
            <button id="tagZuruecksetzen">Tag zurücksetzen</button>
            <button id="wocheZuruecksetzen">Woche zurücksetzen</button>
            <button id="speichern">Speichern</button>
            <button id="zurueckZuViewer">Zurück zu Viewer</button>
        </div>
    </main>
    <div class="overlay" id="password-overlay-index" style="display: none">
        <div class="password-modal">
            <h2>Passwort eingeben</h2>
            <input type="password" id="password-index-input" placeholder="Passwort">
            <input type="checkbox" id="remember-password-index">
            <label for="remember-password-index">Passwort für 72h merken</label>
            <button id="password-submit-index">Zurück zu index.html</button>
        </div>
    </div>
</body>
</html>
